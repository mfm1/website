{% extends 'website/header.html' %}

{% load static %}
{% load filter %}


{% block content %}
<div class= "row">
  <div class="col-md-8 offset-md-2">
  <table class="table table table-hover" style="width: 20%;">
  <thead>
  <tr>
    <th scope="col" id = "settings" >Profile Settings </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><a style="color: black; display: block; text-decoration: none;" style="color: black;" href="{{ request.user.email|gravatar_url:150}}">Change Picture</a></td>
  </tr>
  <tr>
    <td><a style="color: black; display: block; text-decoration: none;" href="#" >Email </a></td>
  </tr>
  <tr>
    <td><a style="color: black; display: block; text-decoration: none;" href="{% url 'website:change_password' %}">Password</a></td>
  </tr>
  <tr>
    <td><a style="color: black; display: block; text-decoration: none;" href="#" onchange="Hide()" id="country" >Country</a></td>
  </tr>
  <tr>
    <td><a style="color: black; display: block; text-decoration: none;" href="#">Currency</a></td>
  </tr>
  </tbody>
  </table>
  </div>
  <div class="col-md-8 offset-md-2">
  <form method = "POST" id ="country_form" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">SAVE</button>
  </form>
  </div>
</div>
{% endblock  %}
